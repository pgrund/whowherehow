<div class="flex-container" fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="center" class="card-container">
    <div fxFlex="90%" fxFlex.md="50%" fxFlex.lg="40%">
      <mat-card>
        <mat-card-title>Sign In</mat-card-title>
        <mat-card-content>
          <div *ngIf="error | async" class="error">error {{ error | async }}</div>
          <form *ngIf="!(loading | async)" (ngSubmit)="login()" [formGroup]="form" novalidate>
            <div fxLayout="column">
              <mat-input-container fxFlex="100%">
                <input matInput required placeholder="User Name" autocorrect="off" autocapitalize="off" spellcheck="off" formControlName="name" [class.invalid]="form.controls.name.errors && form.controls.name.dirty">
              </mat-input-container>
              <mat-input-container fxFlex="100%">
                <input matInput required type="password" placeholder="Password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="off" formControlName="password" [class.invalid]="form.controls.password.errors && form.controls.password.dirty">
              </mat-input-container>
              <button mat-raised-button color="accent" [disabled]="form.invalid" type="submit">Sign In</button>
            </div>
          </form>
          <div fxLayout="row" fxLayoutAlign="center">
            <mat-spinner *ngIf="loading | async"></mat-spinner>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
