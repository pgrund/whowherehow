<mat-chip-list>
  <mat-chip [routerLink]="links.self.href" [selected]="isPlayerOfGame()" title="about">about</mat-chip>

  <!-- structural links -->
  <mat-chip [routerLink]="links.admin.href" color="primary" [selected]="isDirectorOfGame()" title="administrator of this session">director</mat-chip>
  <!-- <mat-chip [routerLink]="links.players.href" color="primary" title="players of this session">players</mat-chip> -->

  <!-- HATEOAS -->
  <mat-chip *ngIf="links.start" (click)="joinSession(links.self.href)" [disabled]="isPlayerOfGame()" selected="!isPlayerOfGame()" color="accent" title="join session">join</mat-chip>
  <mat-chip *ngIf="links.start" [disabled]="!isDirectorOfGame()" [selected]="isDirectorOfGame()" (click)="closeSession(links.start.href)" color="accent" [title]="links.start.title">close</mat-chip>

  <mat-chip *ngIf="links.turn" [disabled]="!isPlayerOfGame()" [selected]="isPlayerOfGame()" [routerLink]="links.turn.href" color="accent" [title]="links.turn.title">current round</mat-chip>
<hr/>
  <mat-chip color="accent" selected="true" *ngFor="let key of objectKeys(links); let index = index" [routerLink]="links[key].href">
    {{key}}
  </mat-chip>
</mat-chip-list>
